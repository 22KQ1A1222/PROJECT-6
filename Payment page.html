<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-color: #f8f9fa;
}
body{
    background-size: 1600px;
}
.card {
    border-radius: 1rem;
}
.card-header {
    background-color: #007bff;
    color: white;
    border-bottom: none;
    border-radius: 1rem 1rem 0 0;
}
h3{
    color: white;
    justify-content: center;
    align-items: center;
    padding-top: 10px;
    margin-left: 30%;
}
.mb-3{
    color: white;
    justify-content: center;
    align-items: center;
    padding-top: 10px;
    margin-left: 30%;
}
h5{
    color: rgb(203, 241, 9);
    font-size: larger;
    font-style: oblique;
    margin-left: 30%;
}
.btn-primary {
    background-color: #007bff;
    border: none;
    margin-left: 30%;
    margin-top: 10px;
}
.btn-primary:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <form action="C:\Users\vinee\OneDrive\Desktop\PROJECTS\Project 6\Payment success.html">
    <body background="bill-6107551_1280.png"></body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Payment Details</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Card Details -->
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Cardholder Name</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Name on Card" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="expiryDate" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                                </div><br>
                                <div class="col-md-6">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                            <!-- Billing Details -->
                            <h5 class="mt-4">Billing Information</h5>
                            <div class="mb-3">
                                <label for="billingName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="billingName" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="billingAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="billingAddress" placeholder="Street Address" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="City" required>
                                </div><br>
                                <div class="col-md-6">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Select Country</option>
                                    <option value="USA">USA</option>
                                    <option value="Canada">Canada</option>
                                    <option value="UK">UK</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</form>
</body>
</html>
